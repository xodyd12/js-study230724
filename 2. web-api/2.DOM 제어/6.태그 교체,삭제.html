<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li class="fr apple">사과</li>
    <li class="fr banana">버나나</li>
    <li class="fr grape">포도</li>
  </ul>
  <script>
    const $fruits = document.getElementById('fruits');
    const [$apple, $banana, $grape] = [...$fruits.children];

    const $newDiv = document.createElement('div');
    $newDiv.textContent = "빡스";

    //자식노드 교체 (new, old)
    $fruits.replaceChild($newDiv, $banana);


    //자식노드 삭제
    $fruits.removeChild($apple);

    //자식노드 전체 삭제
    // $fruits.innerHTML='';

    [...$fruits.children].forEach($child => $fruits.removeChild($child));
  </script>
</body>
</html>
