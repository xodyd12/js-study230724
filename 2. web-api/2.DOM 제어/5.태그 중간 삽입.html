<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li class="fr apple">사과</li>
    <li class="fr banana">버나나</li>
    <li class="fr grape">포도</li>
  </ul>
  <script>
    const $fruits = document.getElementById('fruits');
    const [$apple, $banana, $grape] = [...$fruits.children];

    const $newLi = document.createElement('li')
    $newLi.textContent = '망고'

    //중간 삽입
    //$fruits.insertBefore($newLi, $grape);
    $fruits.insertBefore($newLi, document.querySelector('li:nth-child(2)'));

    //노드 이동  
    $fruits.appendChild($apple); //노드가 존재 시 맨 뒤로 이동됨 
    $fruits.insertBefore($newLi,$grape) //존재 시 삽입이 아니라 이동 
  </script>
</body>
</html>
