<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>아무곳이나 클릭하세요!</p>
    <em class="msg"></em>

    <script>
        const documentClickHandler = (e) =>{
            console.log('암데나클릭함');
            console.log(e);
            const $em = document.querySelector('.msg');
            $em.textContent = `X: ${e.x}, y:${e.y}`;

        }
        

        document.addEventListener('click',documentClickHandler);
        document.addEventListener('ketdowmn', documentClickHandler);
        
    </script>
</body>
</html>
